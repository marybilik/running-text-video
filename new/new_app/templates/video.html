
<!DOCTYPE html>
<html>
<head>
    <title>Video with Running Text</title>
</head>
<body>
    <h1>Download the video with Running Text</h1>
    <br>
    <form method="post" action="{% url 'download' %}">
        {% csrf_token %}
        <label for="text_input">Enter Text for Running Line:</label><br>
        <input type="text" id="text_input" name="text"><br><br>
        <button type="submit">Download Video</button>
    </form>
</body>
</html>
